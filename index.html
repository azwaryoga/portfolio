<script>
  // Add glow effect when the contact link is clicked
  document.querySelector('a[href="#contact"]').addEventListener('click', function () {
    const section = document.getElementById('contact');
    section.classList.add('glow-border');

    // Remove the glow after 2 seconds
    setTimeout(() => {
      section.classList.add('fade-out');
      setTimeout(() => {
        section.classList.remove('glow-border', 'fade-out');
      }, 1000);
    }, 500);
  });
